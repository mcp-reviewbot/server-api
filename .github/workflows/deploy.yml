name: Build & Deploy to EC2 (DockerHub)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: ./review_server
          file: ./review_server/deploy/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:${{ github.sha }}

      - name: Deploy on EC2 (pull latest and restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            
            APP_NAME="review_server"
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest"
            PORT="80"
            ENV_FILE="/opt/myapp/.env"
            
            echo "[1/8] Pull image: $IMAGE"
            docker pull "$IMAGE"
            
            echo "[2/8] Validate env file: $ENV_FILE"
            if [ ! -f "$ENV_FILE" ]; then
              echo "ERROR: env file not found: $ENV_FILE"
              echo "Hint: create it with KEY=VALUE lines (no ':' or spaces around '=')"
              exit 1
            fi
            
            echo "[3/8] Stop old container if exists: $APP_NAME"
            if docker ps -a --format '{{.Names}}' | grep -q "^${APP_NAME}\$"; then
              docker stop "$APP_NAME" || true
              docker rm "$APP_NAME" || true
            fi
            
            echo "[4/8] Run new container (force deploy profile)"
            docker run -d \
              --name "$APP_NAME" \
              -p "${PORT}:8080" \
              --restart always \
              --env-file "$ENV_FILE" \
              -e SPRING_PROFILES_ACTIVE=deploy \
              "$IMAGE"
            
            echo "[5/8] Wait for boot..."
            sleep 4
            
            echo "[6/8] Check container state"
            docker ps --filter "name=^${APP_NAME}$" --format "table {{.Names}}\t{{.Status}}\t{{.Image}}"
            
            echo "[7/8] Quick log check (must show active profile deploy)"
            docker logs --tail=120 "$APP_NAME" || true
            
            if ! docker logs --tail=300 "$APP_NAME" | grep -Eqi 'profiles? (are|is) active:.*deploy|active:.*deploy'; then
              echo "ERROR: deploy profile not active (or app failed early)."
              echo "---- last logs ----"
              docker logs --tail=200 "$APP_NAME" || true
              exit 1
            fi
            
            echo "[8/8] Cleanup old images (keep last 7 days)"
            docker image prune -f --filter "until=168h" || true