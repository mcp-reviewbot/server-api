name: Build & Deploy to EC2 (DockerHub)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:${{ github.sha }}

      - name: Deploy on EC2 (pull latest and restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            APP_NAME="review_server"
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest"
            PORT="80"
            ENV_FILE="/opt/myapp/.env"

            docker pull "$IMAGE"

            if docker ps -a --format '{{.Names}}' | grep -q "^${APP_NAME}\$"; then
              docker stop "$APP_NAME" || true
              docker rm "$APP_NAME" || true
            fi

            if [ -f "$ENV_FILE" ]; then
              docker run -d --name "$APP_NAME" -p "${PORT}:8080" --restart always --env-file "$ENV_FILE" "$IMAGE"
            else
              docker run -d --name "$APP_NAME" -p "${PORT}:8080" --restart always "$IMAGE"
            fi

            docker logs --tail=50 "$APP_NAME" || true
            docker image prune -f --filter "until=168h" || true
