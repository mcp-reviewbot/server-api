spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://localhost:3306/reviewbot?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: 'root'
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

client:
  open-ai:
    api-key: ${OPEN_AI_API_KEY}

  github:
    token: ${GITHUB_TOKEN}
    web-hook-secret: ${WEB_HOOK_SECRET}
